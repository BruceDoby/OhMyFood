<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../sass/menus-style.css">
    <title>OhMyFood</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logo/ohmyfood.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c8a26c88f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section>
            <h1 class="logo">ohmyfood</h1>
        </section>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>
    <main>
        <section>
            <img class="bgimg" src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo d'un plat du menu La Palette du goût">
        </section>
        <div class="menu">
            <h1>Le délice des sens</h1>
            <label for="coeur">
                <i class="fa-regular fa-heart empty-heart"></i>
                <input class="toHide" type="checkbox" id="coeur">
                <i class="fa-solid fa-heart full-heart"></i>
            </label>
            <h2>ENTRÉES</h2>
            <section class="contenu boxes1">
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche1">
                    <label for="coche1">
                        <span>
                            <span class="span__h3">Tartare de thon</span>
                            <span class="p-dots span__p">Assaisonné au yuzu</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">25€</span>
                        </span>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche2">
                    <label for="coche2">
                        <span>
                            <span class="span__h3">Bouchée de homard croustillant </span>
                            <span class="p-dots span__p">Et sa farandole de petits légumes</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">35€</span>
                        </span>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche3">
                    <label for="coche3">
                        <span>
                            <span class="span__h3">Velouté de cèpes </span>
                            <span class="p-dots span__p">Aux truffes</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">20€</span>
                        </span>
                    </label>
                </article>
            </section>
            <h2>PLATS</h2>
            <section class="contenu boxes2">
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche4">
                    <label for="coche4">
                        <span>
                            <span class="span__h3 p-dots">Poulet rôti aux herbes de Provence</span>
                            <span class="p-dots span__p">Et sa crème de truffe</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">40€</span>
                        </span>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche5">
                    <label for="coche5">
                        <span>
                            <span class="span__h3">Langouste rôtie </span>
                            <span class="p-dots span__p">Et ses légumes de saison</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">35€</span>
                        </span>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche6">
                    <label for="coche6">
                        <span>
                            <span class="span__h3">Côte de bœuf Angus </span>
                            <span class="p-dots span__p">Et sa purée de panais</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">44€</span>
                        </span>
                    </label>
                </article>
            </section>
            <h2>DESSERTS</h2>
            <section class="contenu boxes3">
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche7">
                    <label for="coche7">
                        <span>
                            <span class="span__h3">Farandole de desserts</span>
                            <span class="p-dots span__p">Du chef</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">18€</span>
                        </span>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche8">
                    <label for="coche8">
                        <span>
                            <span class="span__h3">Crème brulée</span>
                            <span class="p-dots span__p">Revisitée</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">22€</span>
                        </span>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche9">
                    <label for="coche9">
                        <span>
                            <span class="span__h3">Tiramisu</span>
                            <span class="p-dots span__p">À la noisette</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">23€</span>
                        </span>
                    </label>
                </article>
            </section>
            <section class="bouton__centre">
                <input type="button" value="Commander" class="bouton">
            </section>
        </div>
    </main>
    <footer>
        <h1 class="footer__logo">ohmyfood</h1>
        <div class="footer__divers">
            <i class="fa-solid fa-utensils"></i>
            <p class="gras">Proposer un restaurant</p>
            <i class="fa-solid fa-handshake-angle"></i>
            <p class="gras">Devenir partenaire</p>
            <p class="mentions">Mentions légales</p>
            <a href="mailto:adressemail@gmail.com">Contact</a>
        </div>
    </footer>   
</body>
</html>
