<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../sass/menus-style.css">
    <title>OhMyFood</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logo/ohmyfood.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c8a26c88f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section>
            <h1 class="logo">ohmyfood</h1>
        </section>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>
    <main>
        <section>
            <img class="bgimg" src="../assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo d'un plat du menu La Palette du goût">
        </section>
        <div class="menu">
            <h1>À la française</h1>
            <label for="coeur">
                <i class="fa-regular fa-heart empty-heart"></i>
                <input class="toHide" type="checkbox" id="coeur">
                <i class="fa-solid fa-heart full-heart"></i>
            </label>
            <h2>ENTRÉES</h2>
            <section class="contenu boxes1">
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche1">
                    <label for="coche1">
                        <div>
                            <h3>Tartare de poulpe acidulée</h3>
                            <p class="p-dots">Aux zestes d'orange</p>
                        </div>
                        <div class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <p class="price">25€</p>
                        </div>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche2">
                    <label for="coche2">
                        <div>
                            <h3>Velouté de légumes d'antan</h3>
                            <p class="p-dots">Carotte, panais, topinambour</p>
                        </div>
                        <div class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <p class="price">35€</p>
                        </div>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche3">
                    <label for="coche3">
                        <div>
                            <h3>Soupe à l'onion</h3>
                            <p class="p-dots">Revisitée</p>
                        </div>
                        <div class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <p class="price">20€</p>
                        </div>
                    </label>
                </article>
            </section>
            <h2>PLATS</h2>
            <section class="contenu boxes2">
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche4">
                    <label for="coche4">
                        <div>
                            <h3>Coquilles Saint-Jacques</h3>
                            <p class="p-dots">Accompagné d'une purée de panais</p>
                        </div>
                        <div class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <p class="price">40€</p>
                        </div>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche5">
                    <label for="coche5">
                        <div>
                            <h3>Magret de canard</h3>
                            <p class="p-dots">Et parmentier de pomme de terre</p>
                        </div>
                        <div class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <p class="price">35€</p>
                        </div>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche6">
                    <label for="coche6">
                        <div>
                            <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                            <p class="p-dots">Sur son lit de gnocchis aux légumes</p>
                        </div>
                        <div class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <p class="price">44€</p>
                        </div>
                    </label>
                </article>
            </section>
            <h2>DESSERTS</h2>
            <section class="contenu boxes3">
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche7">
                    <label for="coche7">
                        <div>
                            <h3>Pétales de violettes glacés</h3>
                            <p class="p-dots">Et purée de noisettes</p>
                        </div>
                        <div class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <p class="price">18€</p>
                        </div>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche8">
                    <label for="coche8">
                        <div>
                            <h3>Fondant au chocolat</h3>
                            <p class="p-dots">Revisité</p>
                        </div>
                        <div class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <p class="price">22€</p>
                        </div>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche9">
                    <label for="coche9">
                        <div>
                            <h3>Millefeuille croustillant</h3>
                            <p class="p-dots">Myrtilles et pâte d’amande</p>
                        </div>
                        <div class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <p class="price">23€</p>
                        </div>
                    </label>
                </article>
            </section>
            <section class="bouton__centre">
                <input type="button" value="Commander" class="bouton">
            </section>
        </div>
    </main>
    <footer>
        <h1 class="footer__logo">ohmyfood</h1>
        <div class="footer__divers">
            <i class="fa-solid fa-utensils"></i>
            <p class="gras">Proposer un restaurant</p>
            <i class="fa-solid fa-handshake-angle"></i>
            <p class="gras">Devenir partenaire</p>
            <p class="mentions">Mentions légales</p>
            <a href="mailto:adressemail@gmail.com">Contact</a>
        </div>
    </footer>   
</body>
</html>
