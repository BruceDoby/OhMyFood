<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../sass/menus-style.css">
    <title>OhMyFood</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logo/ohmyfood.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c8a26c88f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section>
            <h1 class="logo">ohmyfood</h1>
        </section>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>
    <main>
        <section>
            <img class="bgimg" src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat du menu La Palette du goût">
        </section>
        <div class="menu">
            <h1>La palette du goût</h1>
            <label for="coeur">
                <i class="fa-regular fa-heart empty-heart"></i>
                <input class="toHide" type="checkbox" id="coeur">
                <i class="fa-solid fa-heart full-heart"></i>
            </label>
            <h2>ENTRÉES</h2>
            <section class="contenu boxes1">
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche1">
                    <label for="coche1">
                        <span>
                            <span class="span__h3">Fricassée d'escargots</span>
                            <span class="p-dots span__p">Au piment d'Espelette</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">25€</span>
                        </span>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche2">
                    <label for="coche2">
                        <span>
                            <span class="span__h3">Foie gras de canard mi-cuit</span>
                            <span class="p-dots span__p">Et ses copeaux de truffe noire</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">30€</span>
                        </span>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche3">
                    <label for="coche3">
                        <span>
                            <span class="span__h3">Oeuf au plat</span>
                            <span class="p-dots span__p">Assaisonné à la truffe sur lit de caviar</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">20€</span>
                        </span>
                    </label>
                </article>
            </section>
            <h2>PLATS</h2>
            <section class="contenu boxes2">
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche4">
                    <label for="coche4">
                        <span>
                            <span class="span__h3">Filet de boeuf aux herbes</span>
                            <span class="p-dots span__p">Accompagné de sa ribambelle de légumes</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">40€</span>
                        </span>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche5">
                    <label for="coche5">
                        <span>
                            <span class="span__h3">Parmentier de queue de boeuf</span>
                            <span class="p-dots span__p">À la truffe noir sur sa purée de panais</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">35€</span>
                        </span>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche6">
                    <label for="coche6">
                        <span>
                            <span class="span__h3">Filet de turbot</span>
                            <span class="p-dots span__p">Aux agrumes</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">44€</span>
                        </span>
                    </label>
                </article>
            </section>
            <h2>DESSERTS</h2>
            <section class="contenu boxes3">
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche7">
                    <label for="coche7">
                        <span>
                            <span class="span__h3">Paris-Brest</span>
                            <span class="p-dots span__p">Revisité</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">18€</span>
                        </span>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche8">
                    <label for="coche8">
                        <span>
                            <span class="span__h3">Macaron au chocolat d'exception</span>
                            <span class="p-dots span__p">Et glace à la vanille de Madagascar</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">23€</span>
                        </span>
                    </label>
                </article>
                <article class="card">
                    <input class="toHide2" type="checkbox" id="coche9">
                    <label for="coche9">
                        <span>
                            <span class="span__h3">Mousse au chocolat</span>
                            <span class="p-dots span__p">Au piment d'Espelette et à la truffe noire</span>
                        </span>
                        <span class="select-btn">
                            <i class="fa-solid fa-circle-check"></i>
                            <span class="price span__p">23€</span>
                        </span>
                    </label>
                </article>
            </section>
            <section class="bouton__centre">
                <input type="button" value="Commander" class="bouton">
            </section>
        </div>
    </main>
    <footer>
        <h1 class="footer__logo">ohmyfood</h1>
        <div class="footer__divers">
            <i class="fa-solid fa-utensils"></i>
            <p class="gras">Proposer un restaurant</p>
            <i class="fa-solid fa-handshake-angle"></i>
            <p class="gras">Devenir partenaire</p>
            <p class="mentions">Mentions légales</p>
            <a href="mailto:adressemail@gmail.com">Contact</a>
        </div>
    </footer>   
</body>
</html>
