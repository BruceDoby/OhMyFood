<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>OhMyFood</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/logo/ohmyfood.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c8a26c88f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section>
            <h1 class="logo">ohmyfood</h1>
        </section>
    </header>
    <main>
        <section>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <h2 class="location-txt">Paris, Belleville</h2>
            </div>
        </section>
        <section class="section1">
            <h1>Réservez le menu qui vous convient</h1> 
            <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
            <input type="button" value="Explorer nos restaurants" class="bouton">
        </section>
        <section class="fonctionnement">
            <h1>Fonctionnement</h1>
            <div class="articles">
                <article class="article-card">
                    <div class="circle">
                        <p>1</p>
                    </div>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p>Choisissez un restaurant</p>
                </article>
                <article class="article-card">
                    <div class="circle">
                        <p>2</p>
                    </div>
                    <i class="fa-solid fa-list"></i>
                    <p>Composez votre menu</p>
                </article>
                <article class="article-card">
                    <div class="circle">
                        <p>3</p>
                    </div>
                    <i class="fa-solid fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </article>
            </div>
        </section>
        <section class="restaurants">
            <h1>Restaurants</h1>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section>
    </main>
    <footer></footer>       
</body>
</html>
